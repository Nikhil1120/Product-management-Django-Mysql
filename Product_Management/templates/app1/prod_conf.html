{% extends "app1/base.html" %}
{% block content %}
<body>
    <div class="container mt-5">
        <!-- Card to display the product info -->
        <div class="card shadow-lg">
            <div class="card-header bg-warning text-white text-center">
                <h3>Delete Product Confirmation</h3>
            </div>
            <div class="card-body">
                <!-- Form to handle deletion -->
                <form method="post">
                    {% csrf_token %}
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <tr>
                                <th>Product ID</th>
                                <td>{{ product.prodid }}</td>
                            </tr>
                            <tr>
                                <th>Product Name</th>
                                <td>{{ product.prodname }}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="d-flex justify-content-between">
                        <!-- Submit Button to Confirm Deletion -->
                        <button type="submit" class="btn btn-danger btn-lg">Delete</button>
                        
                        <!-- Cancel Button to Go Back to Product List -->
                        <a href="{% url 'dlist' %}" class="btn btn-secondary btn-lg">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

   
</body>
{% endblock %}
