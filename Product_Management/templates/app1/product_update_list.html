{% extends "app1/index.html" %}
{% block content %}
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Product List</h2>

        <!-- Table displaying product information -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Operation</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td>{{ product.prodid }}</td>
                        <td>{{ product.prodname }}</td>
                        <td>{{ product.qty }}</td>
                        <td> {{ product.price }}</td>
                        <td><a href="{% url 'update' product.prodid %}" class="btn btn-primary">Edit</a></td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center text-warning">No products available</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

   
</body>
{% endblock %}
