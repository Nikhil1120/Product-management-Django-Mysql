{% extends "app1/index.html" %}
{% block content %}
<body>
    <div class="container mt-5">
        <!-- Table Header -->
        <h2 class="text-center mb-4">Product List</h2>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ProductID</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Operation</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td>{{ product.prodid }}</td>
                        <td>{{ product.prodname }}</td>
                        <td>{{ product.qty }}</td>
                        <td>â‚¹ {{ product.price }}</td>
                        <td>
                            <a href="{% url 'delete' product.prodid %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center text-warning">No products available</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

  
</body>
{% endblock %}
